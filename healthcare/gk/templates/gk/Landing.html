{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{% static 'gk/css/bootstrap.min.css' %}"  rel="stylesheet" type="text/css">
    <link href="{% static 'gk/css/Right Side Bar.css' %}" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoalKeeper</title>
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'gk/js/bootstrap.min.js' %}"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        

    <style>
      body{
        padding-top: 70px
      }

    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">      <!-- Top Bar -->
      <div class="navbar-inner">
          <a class="brand" href="#"></a>
          <ul class="nav navbar-left">
            <li class="active"><a href="#">Goalkeeper</a></li>     <!-- Top bar list of links -->            
          </ul>
          <ul class="nav pull-right">
            <li><p class="navbar-text navbar-right" style="color:#ffffff">{{viewer_name}}</p></li>
            <li><a href="/goalkeeper/logout/"><p>Log out</p></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">  
      {%if message%}
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{message}}
      </div>
      {%endif%}

      <div class="row-fluid">
      {%for patient in patients%}

        <p>
          <a href="/goalkeeper/goalkeeper/{{patient.id}}">{{patient.name}}</a>
        </p>

      {%endfor%}
      </div>    

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'gk/js/bootstrap.min.js' %}"></script>
  </body>
</html>
